<!DOCTYPE html>
<html>
  <head>
    <title>File Handling</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto|Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/monokai.min.css">
    <link rel="stylesheet" href="./src/demo.css">
  </head>

  <body>

    <div id="header">
      <h1 id="title">CVS Tools</h1>
      <div id="link"><a href="https://github.com/ZyoungInc/CSVTool">GitHub</a></div>
    </div>
    <div id="container">
      <section id="content">
        <h2>Description</h2>
        <p>The demonstrates for kyle.</p>
        <hr>
        <h2>Input</h2>
        <input type="file" id="files" name="files[]" multiple />
        <hr />
        <h2>FileInfo</h2>
        <div id="file-info"></div>
        <hr />
        <h2>Plot</h2>
        <div id="flot" style="width:auto;height:300px;margin:0 auto;"></div>
        <h2>Result</h2>
        <textarea id="result" style="height: 250px;"></textarea>
      </section>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script><!-- plot相关-->
    <script src="./src/jquery.csv.js"></script>
    <script src="./src/helpers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
    <script src="./src/plotly.js"></script><!-- plotly库函数-->
    <script>
      // enable syntax highlighting
      hljs.initHighlightingOnLoad();

      $(document).ready(function() {
        if(isFileAPIAvailable()) {
          $('#files').bind('change', handleDialog);
        }
      });

      //function plot(data) {//plot相关
        //$.plot($('#flot'), [data], {
          //series: {
            //lines: { show: true },
            //points: { show: true }
          //}
        //});
      //}
      
      function handleDialog(event) {
        var files = event.target.files;
        var file = files[0];

        var fileInfo = `
          <span style="font-weight:bold;">${escape(file.name)}</span><br>
          - FileType: ${file.type || 'n/a'}<br>
          - FileSize: ${file.size} bytes<br>
          - LastModified: ${file.lastModifiedDate ? file.lastModifiedDate.toLocaleDateString() : 'n/a'}
        `;
        $('#file-info').empty();
        $('#file-info').append(fileInfo);

        var reader = new FileReader();
        reader.readAsText(file);
        reader.onload = function(event){
          var csv = event.target.result;
          var data = $.csv.toArrays(csv, 
          //{onParseValue: $.csv.hooks.castToScalar}//删除如果必要
        );
        //plot(data);//删除如果必要
        //var results = data[0][0];
        var xdata = new Array();
        var ydata = new Array();
        var xerror = new Array();
        var yerror = new Array();
        for (var i=1;i<data.length;i++){ //开始处理流程
          xdata[i-1] = data[i][0];
          ydata[i-1] = data[i][1];
          if (i>1){
            xerror[i-1] = data[i][0]-data[i-1][0];
            yerror[i-1] = data[i][1]-data[i-1][1];
          }else{
            xerror[i-1] = data[i][0];
            yerror[i-1] = data[i][1];
          }
        }

        Plotly.newPlot('flot',[{
          x: xdata,
          y: ydata,
          error_y: {
                  type: 'data',
                  symmetric: false,
                  //array: [1, 0, 0],
                  arrayminus: yerror,
                  width: 0,
                  visible: true
              },
              error_x: {
                  type: 'data',
                  symmetric: false,
                  //array: [0.5, 0, 0],
                  arrayminus: xerror,
                  width: 0,
                  visible: true
              },
              mode: 'markers',
              marker: { size: 1.5 },
              type: 'scatter' 
        }], {yaxis: {fixedrange: true},}, {scrollZoom: true});

        $('#result').empty();
        $('#result').html(JSON.stringify(data, null, 2));
        }
      }
    </script>
  </body>
</html>
